    <div class="block-one">
      <h1>Contact Us</h1>
      <h2>We'd love to hear from you!</h2>
      <p>Have an idea for a workshop and event or general feedback? Share your feedback with SIMA by filling out the form below.</p>
      <div class="contact">
        <form action="/action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="John">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Smith">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write your message here!"></textarea>
            </div>
          </div>

          <div class="row">
            <input type="submit" value="Submit" class="button">
          </div>
        </form>
      </div>
    </div>
